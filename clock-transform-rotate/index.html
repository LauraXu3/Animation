<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.clock {
			position: relative;
			width: 500px;
			height: 500px;
			background:	url(clock0.png) 0 0 no-repeat;
		}
		.pointer {
			width: 100px;
			height: 500px;
			position: absolute;
			top: 0;
			left: 200px;
		}
		.hour {
			background: url(clock0.png) -700px 0 no-repeat;
		}
		.minute {
			background: url(clock0.png) -600px 0 no-repeat;
		}
		.second {
			background: url(clock0.png) -500px 0 no-repeat;
		}

	</style>
</head>
<body>
    <div>
    	<div class="adject-box">
    		<label for="scale">缩放</label>
    		<input type="range" name="" id="scale" value="90">
    	</div>
    	<div class="clock">
    		<div class="pointer hour"></div>
	    	<div class="pointer minute"></div>
	    	<div class="pointer second"></div>
    	</div>
    	
    </div>
	<script type="text/javascript">
		window.onload = function() {
			var Dom = {
				scale: document.getElementById('scale'),
				clock: document.getElementsByClassName('clock')[0],
				second: document.getElementsByClassName('second')[0],
				minute: document.getElementsByClassName('minute')[0],
				hour:document.getElementsByClassName('hour')[0]
			};
			
			function rotate() {
				var date = new Date();
				var second = date.getSeconds() ;
				var minute = date.getMinutes() + second/60;
				var hour = date.getHours() % 12 + minute/60;
				Dom.second.style.transform = "rotate(" + second * 6 + "deg)";
				Dom.minute.style.transform = "rotate(" + minute * 6 + "deg)";
				Dom.hour.style.transform = "rotate(" + hour * 30 + "deg)";

			}
			setInterval(rotate, 1000);

			Dom.scale.onchange = function() {
				var val = (this.value/1 + 10)/100;
				Dom.clock.style.transform = "scale("+val+","+val+")";
			}
		}
		

	</script>
</body>
</html>
